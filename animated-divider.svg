<!-- assets/animated-divider.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="10px" overflow="visible">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#1a2a3a" stop-opacity="0"/>
      <stop offset="50%"  stop-color="#4DC3FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1a2a3a" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect x="0" y="4" width="100%" height="2" fill="url(#grad)">
    <animate attributeName="x" from="-100%" to="100%" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
