<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="8px" viewBox="0 0 100 8" preserveAspectRatio="none">
  <defs>
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0F172A" stop-opacity="0" />
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="1">
        <animate attributeName="stop-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0" />
    </linearGradient>
  </defs>
  <rect x="0" y="3" width="100" height="2" fill="url(#fadeGradient)" />
</svg>
